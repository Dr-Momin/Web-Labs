<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>


    <nav>
      <ul>
        <li>Tic Tac Toe</li>
      </ul>
    </nav>

    <div class="gameContainer">

      <div class="container">
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0 bl-0 br-0"><span class="boxtext"></span></div>
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0 bl-0 br-0 "><span class="boxtext"></span></div>
        <div class="box bt-0 bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bt-0 bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bt-0 bl-0 br-0 bb-0"><span class="boxtext"></span></div>
      </div>


      <div class="display">
        <div class="display__inner">
          <span class="info">Turn for X</span>
          <br>
          <button id="reset">Reset</button>
        </div>

        <br>

        <div class="imgbox">
          <img src="res/excited.gif" alt="">
        </div>
      </div>

    </div>




    <script src="script.js"></script>
  </body>
</html>
