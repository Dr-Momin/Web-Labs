<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Column System Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="parent" class="container" >


    <div class="row">
        <div   class="col-md-12  sub" style="background-color: green;" >
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-7 sub sub-yellow"></div>
        <div class="col-6 col-md-5 sub sub-blue"></div>
    </div>

    <div class="row">
        <div id="left" class="container col-md-7 "  ></div>

        <div id="right" class="container col-md-4"  >

            <div class="row" >
                <div  class="col-md-12 sub" style="background-color: darkslategrey;" ></div>
                <div  class="col-md-6 sub" style="background-color: blue;"></div>
                <div  class="col-md-6 sub" style="background-color: orange;"></div>
                <div  class="col-md-6 sub" style="background-color: gray;"></div>
                <div  class="col-md-6 sub" style="background-color: red;"></div>
            </div>
    </div>

    </div>


</div>

</body>
</html>
